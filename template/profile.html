<!-- profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add your CSS stylesheets or links here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://i.ibb.co/SB3B6Ym/Afg-logo.png" alt="Afghan Link Logo" width="60px">
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/events">Events</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/chat">Chat</a></li>
                    <li><a href="/membership">Membership</a></li>
                    <li><a href="/privacy">Privacy Policy</a></li>
                    <li><a href="/terms">Terms of Use</a></li>
                    <li><a href="/logout" class="login-btn">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section class="profile-section">
                <h2>Welcome, {{ username }}</h2>
                
                <div class="change-username">
                    <h3>Change Username</h3>
                    <form action="/change-username" method="POST">
                        <input type="text" name="new_username" placeholder="New Username" required>
                        <input type="password" name="password" placeholder="Confirm Password" required>
                        <button type="submit">Change Username</button>
                    </form>
                </div>
                
                <div class="change-password">
                    <h3>Change Password</h3>
                    <form action="/change-password" method="POST">
                        <input type="password" name="current_password" placeholder="Current Password" required>
                        <input type="password" name="new_password" placeholder="New Password" required>
                        <button type="submit">Change Password</button>
                    </form>
                </div>
                
                <div class="delete-profile">
                    <h3>Delete Profile</h3>
                    <form action="/delete-profile" method="POST">
                        <input type="password" name="password" placeholder="Confirm Password to Delete" required>
                        <button type="submit">Delete Profile</button>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <ul>
                <li><a href="/privacy">Privacy Policy</a></li>
                <li><a href="/terms">Terms of Use</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
